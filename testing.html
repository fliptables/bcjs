<!doctype html>
<html>
	<head>
		<title>Radar Chart</title>
		<script src="../bc/Chart.Core.js"></script>
		<script src="../bc/Chart.Radar.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas{
			}
		</style>
	</head>
	<body>
		<div style="width:30%">
			<canvas id="bcont" height="450" width="450" style="cursor:pointer;"></canvas>
		</div>


	<script>
	var radarChartData = {
		labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding"],
		datasets: [
			{
				label: "My Second dataset",
				fillColor: "rgba(151,187,205,0.2)",
				strokeColor: "rgba(151,187,205,1)",
				pointColor: "rgba(151,187,205,1)",
				pointStrokeColor: "#fff",
				pointHighlightFill: "#fff",
				pointHighlightStroke: "rgba(151,187,205,1)",
				data: [1,1,1,1,1]
			}
		]
	};

	window.onload = function(){
		window.myRadar = new Chart(document.getElementById("bcont").getContext("2d")).Nash(radarChartData, {
			responsive: true
		});
	}

	</script>
	</body>
</html>
